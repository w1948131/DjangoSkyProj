{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="{% static 'style.css' %}">
   <title>Engineer Dashboard</title>
   <style>
      .motivational-message {
         position: fixed;
         bottom: 20px;
         width: 100%;
         text-align: center;
         font-size: 20px;
         color: #fff;
         font-weight: bold;
         font-style: italic;
      }

      .button-container {
         display: flex;
         flex-direction: row; /* Changed to row to make buttons side by side */
         gap: 15px;
         margin-top: 30px;
         justify-content: center; /* Centers buttons horizontally */
      }

      .button-container a {
         font-size: 25px;
         color: white;
         text-decoration: none;
         padding: 10px 20px;
         border: 2px solid white;
         border-radius: 5px;
         transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth animation */
      }

      .button-container a:hover {
         transform: scale(1.1); /* Scale up when hovered */
         background-color: rgba(255, 255, 255, 0.1); /* Light background color on hover */
      }
   </style>
</head>
<body>
<div class="wrapper">
   <nav class="nav">
       <div class="nav-logo">
           <p>DJANGO LABS</p>
       </div>
       <div class="nav-menu" id="navMenu">
           <ul>
               <li><a href="home.html" class="link">Home</a></li>
               <li><a href="aboutus.html" class="link active">About</a></li>
               <li><a href="contactus.html" class="link">Contact Us</a></li>
               <li><a href="profile.html" class="link">Profile</a></li>
               <li>
                   <button class="btn white-btn" id="logoutBtn"
                           onclick="window.location.href = '{% url 'home' %}'"
                           style="font-size: 15px; color: white; margin: 10px 0; text-decoration: none; padding: 10px 20px; border-radius: 5px; background-color: transparent; cursor: pointer;">
                       Log out
                   </button>
               </li>
           </ul>
       </div>
   </nav>

   <div class="welcome-message" style="display: flex; flex-direction: column; align-items: center;">
     <p style="color: white; font-size: 80px; font-weight: bold;">Welcome, {{ user.username }}!</p>

     
     <div class="button-container">
       <a href="healthcard.html" class="link">Health Card</a>
       <a href="votes.html" class="link">Votes</a>
     </div>
   </div>

   
   <div class="motivational-message" id="motivationalMessage"></div>
</div>

<script>
   const messages = [
       "Keep building. Every line of code counts toward a better future.",
       "You’re not just coding — you’re crafting solutions.",
       "Engineers like you shape the world, one bug fix at a time.",
       "Creativity + logic = engineer magic.",
       "Debugging is just your brain solving puzzles — and you’re great at it.",
       "Another day to innovate, solve, and create. Let’s go!"
   ];

   const messageElement = document.getElementById("motivationalMessage");
   const randomIndex = Math.floor(Math.random() * messages.length);
   messageElement.textContent = messages[randomIndex];
</script>

</body>
</html>
